<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
</head>

<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend><i>Contact Information</i></legend>

            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" required>
            <br>


            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" required>
            <br>


            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br>
        </fieldset>

        <fieldset>
            <legend><i>Competition Question</i></legend>
            How tall is the Eiffel Tower in Paris, France?
            <br>
            <input type="radio" name="ft" id="584ft" value="584"> <label for="584ft">584ft</label> <br>
            <input type="radio" name="ft" id="784ft" value="784"> <label for="784ft">784ft</label> <br>
            <input type="radio" name="ft" id="984ft" value="984"> <label for="984ft">984ft</label> <br>
            <input type="radio" name="ft" id="1184ft" value="1184"><label for="1184ft">1184ft</label>
        </fieldset>

        <fieldset>
            <legend>
                <i>Tiebreaker Question</i>
            </legend>
            <label for="answer">
                In 25 words or less, say why you would like to win $10,000:
            </label> <br>
            <textarea name="answer" id="answer" rows="10" cols="40" required></textarea>
        </fieldset>

        <fieldset>
            <legend><i>Enter competition</i></legend>
            <button type="submit">Enter Competition</button>
        </fieldset>


    </form>

</body>

</html>
